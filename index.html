<!doctype html>

<html>

<head>
<title>Thyme Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--FireBase-->
<script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>

<!--Material Design Light-->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


</head>
<body>
<!--MDL Header -->
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span id="fireHeading" class="mdl-layout-title"> Thyme Resturant Scheduler</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
		<!-- Your content goes here -->

		<div id="loginDisplay" class="container" align ="left">
        <h5>Please Log In</h5>
				<input id="txtEmail" type="email" placeholder="Email">
				<input id="txtPassword" type="password" placeholder="Password">

				<button id="btnLogin" class="btn btn-action">
					Login
				</button>
        <button id="btnLogout" class="btn btn-action hide">
          Logout
        </button>
        <h4 id="loginStatus"> </h4>
		</div>
    

	</div>
  </main>
</div>



<script src="app.js"></script>
</body>
</html>
